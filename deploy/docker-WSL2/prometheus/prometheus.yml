global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 5s
  scrape_timeout: 10s
  metrics_path: /prometheus
  scheme: http
#  static_configs:
#    - targets:
#      - localhost:8500
#      - gateway:8089
  dns_sd_configs:
    - names:
        - gateway
        - daemon
      type: A
      port: 8089