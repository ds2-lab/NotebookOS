replicaCount: 1

namespace: default

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

gateway:
  grpc_port: 8080
  provisioner_port: 8081
  image: scusemua/gateway
  image_tag: latest

notebook_server:
  port: 8888
  image: scusemua/jupyter
  image_tag: latest

local_daemon:
  image: scusemua/daemon
  image_tag: latest
  max_gpu_per_node: 8
  gpu_allocation_granularity: 1
  network:
    port: 8080
    local_service_name: local-daemon-network
    global_service_name: daemon-network
    service_port: 8075
    jupyter:
      kernel_registry_port: 8075
      hb_port: 9000
      control_port: 9001
      shell_port: 9002
      stdin_port: 9003
      iopub_port1: 9004
      iopub_port2: 9005
      starting_resource_port: 9006

smr:
  port: 8080

common:
  config_file_dir: "/kernel-configmap"
  ipython_config_path: "/home/jovyan/.ipython/profile_default/ipython_config.json"
  node_local_pvc_mount_point: "node_local"
  use_stateful_set: false # If true, use StatefulSets for the distributed kernel replica pods. If false, use CloneSets.

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

