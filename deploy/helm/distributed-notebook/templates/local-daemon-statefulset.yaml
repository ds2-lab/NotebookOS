apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: local-daemon
  name: local-daemon
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 10
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      io.kompose.service: local-daemon
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: local-daemon
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
              matchExpressions:
                - key: "distributed-notebook"
                  operator: In
                  values:
                    - distributed-notebook 
              topologyKey: "kubernetes.io/hostname"
      containers:
        - env:
            - name: HOST_MOUNT_DIR
              value: /home/bcarver2/kernel_base
            - name: KERNEL_IMAGE
              value: {{ .Values.notebook_server.image }}:{{ .Values.notebook_server.image_tag }}
            - name: KERNEL_NETWORK
              value: local_daemon_default
            - name: KERNEL_TEMP_BASE
              value: /kernel_base
            # - name: STORAGE
            #   value: local_daemon_storage
            # - name: TARGET_MOUNT_DIR
            #   value: /kernel_base
          image: {{ .Values.local_daemon.image }}:{{ .Values.local_daemon.image_tag }}
          name: local-daemon
          resources: {}
          volumeMounts:
            - name: local-daemon-pvc-claim0
              mountPath: /mnt
      restartPolicy: Always
  volumeClaimTemplates: # This will be used to create a unique PVC for each of the LocalDaemon pods.
    - metadata:
      name: local-daemon-pvc-claim0
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.local_daemon.pvc_size }}
status: {}
