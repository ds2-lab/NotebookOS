  name: gateway-provisioner
spec:
  ports:
    - name: provisioner
      port: {{ .Values.gateway.grpc_port }}
      targetPort: {{ .Values.gateway.grpc_port }}
  selector:
    app: gateway 
    io.kompose.service: gateway
  type: LoadBalancer
status:
