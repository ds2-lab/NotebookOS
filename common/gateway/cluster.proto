syntax = "proto3";

package cluster; 

service DistributedNotebookCluster {
    // Return a list of all of the current kernel IDs.
    rpc ListKernels(Void) returns (ListKernelsResponse) {}
}

message JupyterKernel {

}

message ListKernelsResponse {
    int32 numKernels = 1;
    repeated JupyterKernel kernels = 2;
}

message Void{}