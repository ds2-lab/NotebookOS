#    image: scusemua/distributed-notebook-dashboard-frontend:latest
#    ports: 8001
#    deploy:
#      restart_policy:
#        condition: on-failure

volumes:
  coredumps_volume:
  prometheus_data:
  grafana_data:
  loki_data: